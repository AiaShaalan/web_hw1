    <style>

        .size_100 {
            width: 100%;
            height: 100%;
        }
        .size_50 {
            width: 50%;
            height:50%;
            float:right;
        }
        .blue {
            background-color:#060fbf;
        }
       .red {
            background-color: #cf0000;
        }
       .green {
            background-color: #08740a;
        }

    </style>
</head>
<body>
    <div class="size_100 blue ">
        <div  class="size_50 red" >
            <div  class="size_50 green" >
                <div  class="size_50 blue"  >
                    <div  class="size_50 red">
                        <div  class="size_50 green" > </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
